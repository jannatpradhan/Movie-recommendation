<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>MovieHunter</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" type="text/css"/>

<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/jquery-func.js"></script>

</head>
<body>
<!-- START PAGE SOURCE -->
<div id="shell">
  <div id="header">
    <h1><a href="#">Find your movie</a><h1>

    <div id="navigation">
      <ul>
        <li><a class="active" href="#">HOME</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="#">Country</a></li>
  
      </ul>
    </div>
    <div id="sub-navigation">
      <ul>
        <li><a href="#">Filter</a></li>

      </ul>
      <div id="search">
        <form method="POST" accept-charset="utf-8">
          <label for="search-field">SEARCH</label>
          <input type="text" name="search_field" value="Enter search here" id="search-field" class="blink search-field"  />
          <input type="submit" value="GO!" class="search-button" />
        </form>
      </div>
    </div>
  </div>


  <div id="main">
    <div id="content">
      <div class="box">
        <div class="head">
          <h2>LATEST TRAILERS</h2>
          <p class="text-right"><a href="#">See all</a></p>
        </div>

        {% for data in movie_list %}
        <div class="movie">
          <div class="movie-image">
            <span class="play">
              <span class="name">X-MAN</span>
            </span>
            <a href="#"><img src="{{url_for('static',filename='images/movie1.jpg')}}" alt="" />
          </a> </div>
            <div class="rating">
              <p>{{data}}</p>
              <div class="stars">
              <div class="stars-in"> </div>
            </div>
           </div>
        </div>
        {% endfor %}



      </div>

    </div>



  </div>

</div>
 END PAGE SOURCE -->
</body>
</html>
